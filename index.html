<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Grandma's kitchen</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
	</head>
	
	<body>
		<header>
			<h1>Grandma's Kitchen</h1>
		</header>
		
<!-- kitchen section -->
		<div class="kitchen">

	<!-- this section is the back of kitchen-->
			<div class="back-kitchen">
				<div id="kitchen-freezer" class="is-inline">
					<img src="img/freezers/freezer1.gif">
				</div>

				<div id="kitchen-stove" class="is-inline">
					<img src="img/stoves/stove1.gif">
				</div>

				<div id="kitchen-cupboard" class="is-inline">
					<img src="img/cupboards/cupboard1.gif">
					<div id="kitchen-dishwasher" class="is-hidden">
						<img src="img/dishwashers/dishwasher1.gif">
					</div>	
				</div>
			</div>

	<!-- this section is the front kitchen-->
			<div class="front-kitchen">
				<div id="kitchen-microwave" class="is-hidden">
					<img src="img/microwaves/microwave1.png">
				</div>

				<div id="kitchen-clickzone" class="is-inline">
					<img src="img/cookies/cookies.gif"> 
				</div>

				<div id="kitchen-mixer" class="is-inline">
					<img src="img/mixers/mixer1.png">
				</div>

				<div id="kitchen-blender" class="is-hidden">
					<img src="img/blenders/blender1.png">
				</div>
			</div>
		</div>

<!-- Resume of status -->
		<div class="landing-page">
			<div class="status">

	<!-- here is player status -->
				<h2>Estado</h2>

				<div>
					<span>Galletas <span id="stock"></span></span>
				</div>
					
				<div>
					<span>Galletas por segundo <span id="gps"></span></span>
				</div>

				<div>
					<span>Todas las galletas <span id="allcookies"></span></span>
				</div>

				<div>
					<span>Tiempo jugando <span id="playtime"></span></span>
				</div>
			</div>
	<!-- here is upgrade resume -->
			<div class="status-kitchen">
				<h2>Mejoras</h2>

				<div>
					<span>Refrigeradora Lv <span id="status-freezer"></span></span>
				</div>
			
				<div>
					<span>Horno Lv <span id="status-stove"></span></span>
				</div>

				<div>
					<span>Alacena Lv <span id="status-cupboard"></span></span>
				</div>

				<div class="is-hidden">
					<span>Lavaplatos Lv <span id="status-dishwasher"></span></span>
				</div>

				<div>
					<span>Mescladora Lv <span id="status-mixer"></span></span>
				</div>

				<div class="is-hidden">
					<span>Microondas Lv <span id="status-microwave"></span></span>
				</div>

				<div class="is-hidden">
					<span>Licuadora Lv <span id="status-blender"></span></span>
				</div>
			</div>
		</div>

<!-- this section is to buy upgrades -->
		<div class="shop-page">
			<div class="shop-articles">
				<h2>Tienda</h2>

				<h3 id="articles">Articulos</h3>
				
				<button class=type="button" id="purchasable-blender">Licuadora</button>

				<button class=type="button" id="purchasable-microwave">Microondas</button>

				<button class="is-hidden" type="button" id="purchasable-dishwasher">Lavaplatos</button>
			</div>

			<div class="shop-upgrades">
				<h3 id="upgrades">Mejoras</h3>
	
				<button  type="button" id="upgrade-freezer">Refrigeradora Lv2 (100 galletas)</button>

				<button  type="button" id="upgrade-stove">Horno Lv2 (80 galletas)</button>

				<button  type="button" id="upgrade-cupboard">Alacena (30 galletas)Lv2</button>

				<button class="is-hidden" type="button" id="upgrade-dishwasher">Lavaplatos Lv2</button>

				<button class="is-hidden" type="button" id="upgrade-microwave">Microondas Lv2</button>

				<button  type="button" id="upgrade-mixer">Mezcladora (10 galletas)Lv2</button>

				<button class="is-hidden" type="button" id="upgrade-blender">Licuadora Lv2</button>
			</div>
		</div>
		
		<div>
			<h2>Guarda tu juego</h2>
			<button type="button" id="save">Guardar</button>	
		</div>
		
		<footer>
			
		</footer>
	</body>
</html>
